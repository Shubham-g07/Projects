<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 id="gameName">Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="./Images/rock.png"></div>
        <div class="choice" id="paper"><img src="./Images/paper.png"></div>
        <div class="choice" id="scissors"><img src="./Images/scissors.png"></div>
    </div>

    <div class="result-board">
        <div class="result">
            <p class="userRes"> 0 </p>
            <p>YOU</p>
        </div>
        <div class="result">
            <p class="compRes"> 0 </p>
            <p>COMP</p>
        </div>
    </div>

    <div class="msgContainer">
        <p class="msg">You Can Make Your Move</p>
    </div>

    <script src="./app.js"></script>
</body>

</html>
